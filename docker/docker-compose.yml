version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: twitter_bot
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: twitter_bot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twitter_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../app:/app/app
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  celery_worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    env_file:
      - ../.env
    depends_on:
      - redis
      - postgres

  celery_beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - ../.env
    depends_on:
      - redis

  playwright:
    build:
      context: ..
      dockerfile: docker/Dockerfile.playwright
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    shm_size: 2gb
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
